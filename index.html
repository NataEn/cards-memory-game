<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Memory Game</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <button
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#playersBoard"
                id='newGame'
              >
                New Game
              </button>
            </li>
            <li class="nav-item">
              <select class="custom-select" id="difficulty">
                <option selected>Choose Difficulty</option>
                <option value="6">Easy (12 cards)</option>
                <option value="9">Intermediate (18 cards)</option>
                <option value="12">Hard (24 cards)</option>
              </select>
            </li>
            <li class="nav-item">
              <select class="custom-select" id="theme">
                <option selected>Choose Theme</option>
                <option value="animals">Animals</option>
                <option value="fruits">Fruits</option>
                <option value="vegetables">Vegetables</option>
              </select>
            </li>
          </ul>
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#playersBoard"
          >
            Players
          </button>
          <button
            type="button"
            class="btn btn-success"
            data-toggle="modal"
            data-target="#subscribe"
          >
            Subscribe
          </button>
        </div>
      </nav>
      <div
        class="modal fade"
        id="subscribe"
        tabindex="-1"
        role="dialog"
        aria-labelledby="subscribeLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="subscribeLabel">Subscription</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    aria-describedby="name"
                    placeholder="Enter your name"
                  />
                  <small id="nameHelp" class="form-text text-muted"
                    >Your name and score will be on the Players board</small
                  >
                </div>
                <button type="submit" class="btn btn-primary" id='#submit'>Submit</button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close Without Subscription
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="playersBoard"
        tabindex="-1"
        role="dialog"
        aria-labelledby="playersBoardTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id='won_or_start'>
              
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h1 class="text-center">My Memory Game</h1>
    <div class="container board">
      <nav class="navbar navbar-light bg-light justify-content-around">
        <span class="mb-0 h3">My Score: <span class="score"></span></span
        ><span class="mb-0 h3"
          >Wrong Guesses: <span class="wrongGuesses"></span
        ></span>
      </nav>
      <div
        class="row justify-content-around align-items-center h-100 cards"
      >
      <!-- <div id='timer'>Timer</div> -->
    
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
